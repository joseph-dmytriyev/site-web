
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="styleContact.css">

</head>
<body>
    <div class="contact">
        <h2>Pour nous contacter veuillez remplir ce formulaire</h2>        
        <section class="formulaire">
          <div class="prem's">
            <label for="sexe">Genre</label>
            <select name="civilité" id="sexe">
              <option value="">Quelle est votre genre</option>
              <option value="M">M</option>
              <option value="Mme">Mme</option>
            </select>
          </div>
          <div class="deuxième">
            <label for="Nom">Nom :</label>
            <div class="entrer">
              <input type="text" name="q"/>
            </div>
          </div>
          <div class="third">
            <label for="Prenom">Prenom :</label>
            <div class="entrer">
              <input type="text" name="q"/>
            </div>
          </div>
          <div class="fourth">
            <label for="Adresse Postal">Adresse Postal:</label>
            <div class="entrer">
              <input type="text" name="q"/>
            </div>
          </div>
          <input type="checkbox" id="confirmer-politique" name="confirmer">
          <label for="confirmer-politique">J'accepte la politique de confidentialité</label>
          <input type="button" value="confirmer">
        </section>
      </div>
      
        
        
    
</body>
</html>
